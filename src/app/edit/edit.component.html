

<form (ngSubmit)="update()">
    <legend>Edit Employee</legend>

    <div class="form-group">
        <label for="No">No</label>
        <input type="text" class="form-control" id="No" name="No" placeholder="Enter No" [(ngModel)]="emp.No">
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Name" [(ngModel)]="emp.Name">
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter Address" [(ngModel)]="emp.Address">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
